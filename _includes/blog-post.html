<article class="bloglink" target="{{ note.url }}">
  <h3><a href="{{ note.url }}">{{ note.title }}</a></h3>
  <time datetime="{{ note.date | date_to_xmlschema }}">
    {{ note.date | date: "%e %B %Y" }}
  </time>

  <div id="notes-entry-container">
    <content class="excerpt">
      {{ note.content }}
      <p class="revert">
        <a class="bold" href="{{ note.url }}">Read more...</a>
      </p>
    </content>
  </div>
</article>
